    Podés comprar en cuotas sin interés con envíos a todo el país">

  <!-- Meta Keyword-->
  <meta name="keywords"

  <!-- Opengraph -->
  <meta property="og:title" content="Magna Swim - Verano 2022">
  <meta property="og:description" content="Conocé la nueva colección de trajes de baño Verano '22">
  <meta property="og:image" content="https://i.ibb.co/SwdyMzW/imagen9.png">

    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" href="../css/style.css">
  <title>Contacto</title>

<body>
  <!--HEADER-->
  <header class="menu-container">
    <div>
      <img class="logo" src="../imagenes/logo negro sin fondo.PNG" alt="logo marca">
    </div>

    <!-- MENU NAVEGABLE -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="link-nav" aria-current="page" href="..//index.html">INICIO</a>
            </li>
            <li class="nav-item">
              <a class="link-nav" href="https://www.magnaswim.com.ar/">SHOP</a>
            </li>
            <li class="nav-item">
              <a class="link-nav" href="preguntas-frecuentes.html">PREGUNTAS FRECUENTES</a>
            </li>
            <li class="nav-item">
              <a class="link-nav" href="contacto.html">CONTACTO</a>
            </li>
            <li class="nav-item">
              <a class="link-nav" href="about-us.html">ABOUT US</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <!--FIN HEADER-->
  <!--BANNER-->
  <div>
    <img class="img-banner" src="../imagenes/9DA908AF-A1EE-498B-9EDE-71A4F475B655.png" alt="banner con zoom de bikini">
  </div>

  <!-- CONTENIDO CONTACTO  -->
  <main class="main-contacto container-fluid">
    <!-- FORMULARIO DE CONTACTO -->

    <div class="formulario-contacto">
      <div class="mb-3 ">
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input type="name" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="mb-3 ">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu consulta</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
    <!--MAPA-->
    <iframe class="mapa"
      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12573.844535598537!2d-57.5398523!3d-38.0130278!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x98b8c9e37c997efa!2sMagna%20Swim!5e0!3m2!1ses-419!2sar!4v1639615173855!5m2!1ses-419!2sar"
      width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    <!--DATOS CONTACTO-->

    <section class="datos-contacto">
      <span class="item-contacto">MAIL</span>
      <div class="info-contacto">contacto@magnaswim.com.ar</div>
      <span class="item-contacto">STORE</span>
      <div class="info-contacto">Encontranos en: Alberti 1311 C, Mar del Plata</div>
      <span class="item-contacto">WHATSAPP</span>
      <div class="info-contacto">+5492235770388</div>
    </section>
  </main>



  <!--FOOTER-->
  <footer>
    <div class="instagram">
      <div>
        <img class="logo-instagram" src="..//imagenes/instagram-seeklogo.com.svg" alt="logo instagram">
      </div>
      <span class="info-instagram"> @magnaswim </span>
    </div>
    <div class="mail">
      <div>
        <img class="logo-mail" src="..//imagenes/mail-5.svg" alt="logo mail">
      </div>
      <span class="info-mail"> contacto@magnaswim.com.ar </span>
    </div>
    <div class="ubicacion">
      <div>
        <img class="logo-ubicacion" src="..//imagenes/location-point-svgrepo-com.svg" alt="logo ubicacion">
      </div>
      <span class="info-ubicacion"> Alberti 1311 C, Mar del Plata</span>
    </div>
    <span class="derechos-footer"> Magna Swim 2022 ® / Todos los derechos reservados.</span>

  </footer>
  <!--FIN FOOTER-->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
